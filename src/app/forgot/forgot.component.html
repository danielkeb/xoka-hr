<div class="container justify-content-center">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mt-5">
          <div class="card-header text-center">
            <h3>Forgot Password</h3>
            <p>Enter your email to receive a verification code</p>
          </div>
          <div class="card-body">
            <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
              <!-- Email Input -->
              <div class="form-group" *ngIf="!emailSent && !codeVerified">
                <label for="email">Email</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  formControlName="email"
                  placeholder="Enter your email"
                  required
                />
                <div *ngIf="emailControl?.invalid && (emailControl?.touched || emailControl?.dirty)" class="text-danger">
                  Please enter a valid email address
                </div>
              </div>
  
              <!-- Shortcode Input -->
              <div class="form-group" *ngIf="emailSent && !codeVerified">
                <label for="shortcode">Verification Code</label>
                <input
                  type="text"
                  id="shortcode"
                  class="form-control"
                  formControlName="shortcode"
                  placeholder="Enter the verification code"
                  required
                />
                <div *ngIf="shortcodeControl?.invalid && (shortcodeControl?.touched || shortcodeControl?.dirty)" class="text-danger">
                  Please enter the verification code
                </div>
              </div>
  
              <!-- New Password Inputs -->
              <div *ngIf="codeVerified">
                <div class="form-group">
                  <label for="newPassword">New Password</label>
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    formControlName="newPassword"
                    placeholder="Enter new password"
                    required
                  />
                  <div *ngIf="newPasswordControl?.invalid && (newPasswordControl?.touched || newPasswordControl?.dirty)" class="text-danger">
                    Password is required and must be at least 6 characters long
                  </div>
                </div>
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password</label>
                  <input
                    type="password"
                    id="confirmPassword"
                    class="form-control"
                    formControlName="confirmPassword"
                    placeholder="Confirm your new password"
                    required
                  />
                  <div *ngIf="confirmPasswordControl?.invalid && (confirmPasswordControl?.touched || confirmPasswordControl?.dirty)" class="text-danger">
                    Passwords must match
                  </div>
                </div>
              </div>
  
              <!-- Action Buttons -->
              <div class="text-right">
                <button
                  class="btn btn-primary"
                  type="submit"
                  *ngIf="!emailSent"
                >
                  Send Code
                </button>
                <button
                  class="btn btn-success"
                  type="submit"
                  *ngIf="emailSent && !codeVerified"
                >
                  Verify Code
                </button>
                <button
                  class="btn btn-primary"
                  type="submit"
                  *ngIf="codeVerified"
                >
                  Update Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
