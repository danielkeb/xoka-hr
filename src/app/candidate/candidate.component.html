<div class="container mt-4">
  <div class="form-container">
    <form [formGroup]="positionForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-12 col-md-6 col-lg-4">
          <label for="candidateId">Position Id</label>
          <input
            type="text"
            class="form-control"
            formControlName="candidateId"
            id="candidateId"
            [ngClass]="{
              'is-invalid': positionForm.get('candidateId')?.invalid && positionForm.get('candidateId')?.touched
            }"
            placeholder="Position Id"
          />
          <!-- Error message for candidateId -->
          <div
            *ngIf="positionForm.get('candidateId')?.invalid && positionForm.get('candidateId')?.touched"
            class="invalid-feedback"
          >
            Position Id is required.
          </div>
        </div>
        <div class="form-group col-12 col-md-6 col-lg-4">
          <label for="name">Position Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="name"
            id="name"
            placeholder="Position Name"
          />
          <!-- Error message for name -->
          <div
            *ngIf="positionForm.get('name')?.invalid && positionForm.get('name')?.touched"
            class="invalid-feedback"
          >
            Position Name is required.
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-12 col-md-6 col-lg-4">
          <label for="workArea">Work Area</label>
          <input
            type="text"
            class="form-control"
            formControlName="workArea"
            id="workArea"
            placeholder="Work Area"
          />
          <!-- Error message for workArea -->
          <div
            *ngIf="positionForm.get('workArea')?.invalid && positionForm.get('workArea')?.touched"
            class="invalid-feedback"
          >
            Work Area is required.
          </div>
        </div>
        <div class="form-group col-12 col-md-6 col-lg-4">
          <label for="employeeId">Employee Id</label>
          <input
            type="text"
            class="form-control"
            formControlName="employeeId"
            id="employeeId"
            placeholder="Employee Id"
          />
          <!-- Error message for employeeId -->
          <div
            *ngIf="positionForm.get('employeeId')?.invalid && positionForm.get('employeeId')?.touched"
            class="invalid-feedback"
          >
            Employee Id is required.
          </div>
        </div>
      </div>
      <div *ngIf="successMessage" class="alert alert-success mt-3">
        {{ successMessage }}
      </div>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
      <div class="form-group mt-4">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
  </div>
</div>
