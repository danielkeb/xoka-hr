<div class="container mt-5" style="max-width: 800px;">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card shadow-lg">
          <div class="card-header text-center bg-primary text-white">
            <h3>Sign Up</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <!-- First Name -->
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    formControlName="firstName"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched}"
                    placeholder="Enter your first name"
                  />
                  <div class="invalid-feedback">
                    First Name is required
                  </div>
                </div>
  
                <!-- Last Name -->
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched}"
                    placeholder="Enter your last name"
                  />
                  <div class="invalid-feedback">
                    Last Name is required
                  </div>
                </div>
  
                <!-- Email -->
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('email')?.invalid && registerForm.get('email')?.touched}"
                    placeholder="Enter your email"
                  />
                  <div class="invalid-feedback">
                    A valid email is required
                  </div>
                </div>
  
                <!-- Phone Number -->
                <div class="col-md-6 mb-3">
                  <label for="phoneNumber" class="form-label">Phone Number</label>
                  <input
                    type="tel"
                    id="phoneNumber"
                    formControlName="phoneNumber"
                    class="form-control"
                    placeholder="Enter your phone number"
                  />
                </div>
  
                <!-- Status -->
                <div class="col-md-6 mb-3">
                  <label for="status" class="form-label">Status</label>
                  <select
                    id="status"
                    formControlName="status"
                    class="form-select"
                    [ngClass]="{'is-invalid': registerForm.get('status')?.invalid && registerForm.get('status')?.touched}"
                  >
                    <option value="">Select Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                    <option value="suspended">Suspended</option>
                  </select>
                  <div class="invalid-feedback">
                    Status is required
                  </div>
                </div>
  
                <!-- Password -->
                <div class="col-md-6 mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    id="password"
                    formControlName="password"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('password')?.invalid && registerForm.get('password')?.touched}"
                    placeholder="Enter your password"
                  />
                  <div class="invalid-feedback">
                    Password is required
                  </div>
                </div>
  
                <!-- Gender -->
                <div class="col-md-6 mb-3">
                  <label for="gender" class="form-label">Gender</label>
                  <select
                    id="gender"
                    formControlName="gender"
                    class="form-select"
                    [ngClass]="{'is-invalid': registerForm.get('gender')?.invalid && registerForm.get('gender')?.touched}"
                  >
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                  </select>
                  <div class="invalid-feedback">
                    Gender is required
                  </div>
                </div>
  
                <!-- Role -->
                <div class="col-md-6 mb-3">
                  <label for="role" class="form-label">Role</label>
                  <select
                    id="role"
                    formControlName="role"
                    class="form-select"
                    [ngClass]="{'is-invalid': registerForm.get('role')?.invalid && registerForm.get('role')?.touched}"
                  >
                    <option value="">Select Role</option>
                    <option value="admin">Admin</option>
                    <option value="employee">Employee</option>
                    <option value="candidate">Candidate</option>
                  </select>
                  <div class="invalid-feedback">
                    Role is required
                  </div>
                </div>
  
                <!-- Age -->
                <div class="col-md-6 mb-3">
                  <label for="age" class="form-label">Age</label>
                  <input
                    type="number"
                    id="age"
                    formControlName="age"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('age')?.invalid && registerForm.get('age')?.touched}"
                    placeholder="Enter your age"
                  />
                  <div class="invalid-feedback">
                    Age is required
                  </div>
                </div>
  
                <!-- Address -->
                <div class="col-md-6 mb-3">
                  <label for="address" class="form-label">Address</label>
                  <input
                    type="text"
                    id="address"
                    formControlName="address"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('address')?.invalid && registerForm.get('address')?.touched}"
                    placeholder="Enter your address"
                  />
                  <div class="invalid-feedback">
                    Address is required
                  </div>
                </div>
  
                <!-- Image -->
                <div class="col-md-6 mb-3">
                  <label for="image" class="form-label">Profile Image</label>
                  <input
                    type="file"
                    id="image"
                    formControlName="image"
                    class="form-control"
                    [ngClass]="{'is-invalid': registerForm.get('image')?.invalid && registerForm.get('image')?.touched}"
                    (change)="onFileChange($event)"
                    accept="image/*"
                  />
                  <div class="invalid-feedback">
                    Image file is required
                  </div>
                </div>
              </div>
  
              <!-- Submit Button -->
              <div class="d-grid gap-2 col-6 mx-auto mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="registerForm.invalid"
                >
                  Register
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              <span>Already have an account? </span>
              <a routerLink="/login" class="btn btn-link">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>
