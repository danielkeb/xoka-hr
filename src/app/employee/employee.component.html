<div class="container mt-5" style="max-width: 800px;">
  <h3>Add Employee</h3>
  <div class="row justify-content-center">
    <div class="col-md-12">
      <div class="card">
    
        <div class="card-body">
          <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <!-- Employee Position -->
              <div class="col-md-6 mb-3">
                <label for="position" class="form-label">Employee Position</label>
                <input
                  type="text"
                  id="position"
                  formControlName="position"
                  class="form-control"
                  [ngClass]="{'is-invalid': employeeForm.get('position')?.invalid && employeeForm.get('position')?.touched}"
                  placeholder="Enter Employee Position"
                />
                <div class="invalid-feedback">
                  Employee position is required.
                </div>
              </div>

              <!-- Years of Experience -->
              <div class="col-md-6 mb-3">
                <label for="experience" class="form-label">Years of Experience</label>
                <input
                  type="number"
                  id="experience"
                  formControlName="experience"
                  class="form-control"
                  [ngClass]="{'is-invalid': employeeForm.get('experience')?.invalid && employeeForm.get('experience')?.touched}"
                  placeholder="Enter Years of Experience"
                />
                <div class="invalid-feedback">
                  Years of Experience is required and must be a valid number.
                </div>
              </div>

              <!-- Departement -->
              <div class="col-md-6 mb-3">
                <label for="departement" class="form-label">Departement</label>
                <input
                  type="text"
                  id="departement"
                  formControlName="departement"
                  class="form-control"
                  [ngClass]="{'is-invalid': employeeForm.get('departement')?.invalid && employeeForm.get('departement')?.touched}"
                  placeholder="Enter Departement"
                />
                <div class="invalid-feedback">
                  A valid Departement is required.
                </div>
              </div>

              <!-- Employee Salary -->
              <div class="col-md-6 mb-3">
                <label for="salaryId" class="form-label">Employee Salary</label>
                <input
                  type="number"
                  id="salaryId"
                  formControlName="salaryId"
                  class="form-control"
                  [ngClass]="{'is-invalid': employeeForm.get('salaryId')?.invalid && employeeForm.get('salaryId')?.touched}"
                  placeholder="Enter Employee Salary"
                />
                <div class="invalid-feedback">
                  Employee Salary is required and must be a valid number.
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid gap-2 col-6 mx-auto mt-3">
              <button
                type="submit"
                class="btn btn-primary"
                [disabled]="employeeForm.invalid"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
